<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Trainings - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-flex; }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Include Sidebar (same as dashboard) -->
    <aside class="fixed left-0 top-0 h-full w-64 bg-gray-900 text-white z-50">
        <div class="p-6">
            <div class="flex items-center space-x-2 mb-8">
                <div class="w-10 h-10 bg-gradient-to-br from-green-600 to-green-800 rounded-lg flex items-center justify-center">
                    <i class="fas fa-graduation-cap text-xl"></i>
                </div>
                <span class="text-xl font-bold">NaijaTrainings</span>
            </div>
            <nav class="space-y-2">
                <a href="dashboard.html" class="flex items-center px-4 py-3 hover:bg-gray-800 rounded-lg transition">
                    <i class="fas fa-chart-line mr-3"></i>Dashboard
                </a>
                <a href="trainings.html" class="flex items-center px-4 py-3 bg-green-600 rounded-lg text-white font-semibold">
                    <i class="fas fa-graduation-cap mr-3"></i>Trainings
                </a>
                <a href="pending.html" class="flex items-center px-4 py-3 hover:bg-gray-800 rounded-lg transition">
                    <i class="fas fa-clock mr-3"></i>Pending Approvals
                </a>
            </nav>
        </div>
        <div class="absolute bottom-0 w-full p-6 border-t border-gray-800">
            <button onclick="logout()" class="flex items-center px-4 py-3 w-full hover:bg-gray-800 rounded-lg transition">
                <i class="fas fa-sign-out-alt mr-3"></i>Logout
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <div class="ml-64 p-6">
        <div class="flex justify-between items-center mb-6">
            <div>
                <h1 class="text-2xl font-bold text-gray-900">Manage Trainings</h1>
                <p class="text-gray-600">Add, edit, or delete training programs</p>
            </div>
            <button onclick="showAddModal()" class="bg-green-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-green-700 transition">
                <i class="fas fa-plus mr-2"></i>Add New Training
            </button>
        </div>

        <!-- Filters -->
        <div class="bg-white rounded-lg shadow-md p-4 mb-6 flex gap-4">
            <input type="text" id="searchTraining" placeholder="Search trainings..." class="flex-1 px-4 py-2 border rounded-lg">
            <select id="filterCategory" class="px-4 py-2 border rounded-lg">
                <option value="">All Categories</option>
                <option value="tech">Tech & IT</option>
                <option value="business">Business</option>
                <option value="creative">Creative Skills</option>
            </select>
            <select id="filterStatus" class="px-4 py-2 border rounded-lg">
                <option value="">All Status</option>
                <option value="active">Active</option>
                <option value="pending">Pending</option>
                <option value="inactive">Inactive</option>
            </select>
        </div>

        <!-- Trainings Table -->
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <table class="w-full">
                <thead class="bg-gray-50 border-b">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase">Training</th>
                        <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase">Category</th>
                        <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase">Type</th>
                        <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase">Price</th>
                        <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase">Status</th>
                        <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase">Actions</th>
                    </tr>
                </thead>
                <tbody id="trainingsTableBody" class="divide-y">
                    <!-- Populated by JavaScript -->
                </tbody>
            </table>
        </div>

        <!-- Pagination -->
        <div class="mt-6 flex justify-center">
            <nav class="flex items-center gap-2" id="pagination">
                <!-- Populated by JavaScript -->
            </nav>
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div id="trainingModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50 p-4">
        <div class="bg-white rounded-2xl max-w-3xl w-full max-h-[90vh] overflow-y-auto">
            <div class="p-6 border-b flex justify-between items-center">
                <h2 id="modalTitle" class="text-2xl font-bold text-gray-900">Add New Training</h2>
                <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times text-2xl"></i>
                </button>
            </div>
            
            <form id="trainingForm" class="p-6 space-y-6">
                <input type="hidden" id="trainingId">
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="md:col-span-2">
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Training Title *</label>
                        <input type="text" id="title" required class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-green-500">
                    </div>

                    <div class="md:col-span-2">
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Description *</label>
                        <textarea id="description" required rows="4" class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-green-500"></textarea>
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Category *</label>
                        <select id="category" required class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-green-500">
                            <option value="">Select Category</option>
                            <option value="tech">Tech & IT</option>
                            <option value="business">Business & Finance</option>
                            <option value="creative">Creative Skills</option>
                            <option value="health">Health & Medical</option>
                            <option value="marketing">Marketing</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Training Type *</label>
                        <select id="type" required class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-green-500">
                            <option value="online">Online</option>
                            <option value="physical">Physical</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Price (â‚¦) *</label>
                        <input type="number" id="price" required min="0" class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-green-500">
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Duration *</label>
                        <input type="text" id="duration" required placeholder="e.g., 3 months" class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-green-500">
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Provider *</label>
                        <input type="text" id="provider" required class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-green-500">
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Location (for physical)</label>
                        <input type="text" id="location" class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-green-500">
                    </div>

                    <div class="md:col-span-2">
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Image URL</label>
                        <input type="url" id="image" class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-green-500">
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Status</label>
                        <select id="status" class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-green-500">
                            <option value="active">Active</option>
                            <option value="pending">Pending</option>
                            <option value="inactive">Inactive</option>
                        </select>
                    </div>

                    <div>
                        <label class="flex items-center space-x-2">
                            <input type="checkbox" id="featured" class="rounded text-green-600">
                            <span class="text-sm font-semibold text-gray-700">Featured Training</span>
                        </label>
                    </div>
                </div>

                <div class="flex gap-4">
                    <button type="submit" class="flex-1 bg-green-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700">
                        <i class="fas fa-save mr-2"></i>Save Training
                    </button>
                    <button type="button" onclick="closeModal()" class="px-6 py-3 border rounded-lg font-semibold hover:bg-gray-50">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="../assets/js/admin-trainings.js"></script>
    <script>
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('adminLoggedIn');
                window.location.href = 'login.html';
            }
        }
    </script>
</body>
</html>
